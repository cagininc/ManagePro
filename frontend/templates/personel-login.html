{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="{% static 'js/personel-login.js' %}"></script></head>
</head>
<body class="bg-gray-200  ">
    <div class="flex items-center justify-center h-screen rounded-md">
        <div class="bg-white p-8 rounded shadow-lg w-96" id="loginFormContainer">
            <h1 class="text-2xl font-bold text-center mb-6">Personel Girişi</h1>
            <form id="personelLoginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="username">Kullanıcı Adı</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Şifre</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                <button
                    type="submit"
                    class=" w-full p-2 rounded-full px-5 bg-white text-black border border-black hover:bg-gray-200 shadow-md" >
                
                    Giriş Yap
                </button>
            </form>
        </div>

        
        </div>
    </div>
</body>
</html>
